version: v1.1.0
steps:
# Build target image
- build: -t $Registry/hello-world:$ID -f hello-world.dockerfile .
- push: 
  - $Registry/hello-world:$ID
# Run image 
- id: scan
  cmd: -e ANCHORE_CLI_PASS="" anchore/engine-cli anchore-cli image add $Registry/hello-world:$ID
  env:
    - ANCHORE_CLI_SSL_VERIFY=n
    - ANCHORE_CLI_URL=https://secure.sysdig.com/api/scanning/v1/anchore
    - ANCHORE_CLI_USER=c2b4f6e9-ca54-4676-9b40-e5e15b527629