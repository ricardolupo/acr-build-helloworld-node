version: v1.1.0
steps:
# Build target image
- id: step1
  build: -t {{.Run.Registry}}/hello-world:{{.Run.ID}} -f Dockerfile .
# Run image 
- id: step2
  cmd: sysdig/sdc-cli:0.1.6-beta scanning image evaluation {{.Run.Registry}}/hello-world:{{.Run.ID}}
  env:
    - SDC_SECURE_TOKEN="c2b4f6e9-ca54-4676-9b40-e5e15b527629"
    - SDC_SECURE_URL="https://secure.sysdig.com"
# Push image
- id: step3
  push: {{.Run.Registry}}/hello-world:{{.Run.ID}}
  when: ["step2"]